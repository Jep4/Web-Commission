<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <div id="song">
        <!-- AUTOPLAY & MUTE or None -->.
        <iframe width="100" height="100" src="https://www.youtube.com/embed/WTsmIbNku5g?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
    </div>

    <div id="yesbuttondiv" class="container">
        <a href="#" id="yesbutton">
            <img src="yes_button1.png" onmouseover="this.src='yes_button2.png'" onmouseout="this.src='yes_button1.png'" border="0" alt="Button Image">
        </a>
    </div>
    <div id="nobuttondiv" class="container">
        <a href="#" id="nobutton">
            <img src="no_button1.png" onmouseover="this.src='no_button2.png'" onmouseout="this.src='no_button1.png'" border="0" alt="Button Image">
        </a>
    </div>
</body>
</html>
